<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center h-screen bg-gradient-to-r from-blue-500 to-purple-500">
    <div class="bg-card text-card-foreground dark:bg-primary-foreground dark:text-background p-8 rounded-lg shadow-lg w-full max-w-md border border-accent">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-3xl font-bold text-accent-foreground">Customer Profile</h2>
            <button class="p-2 rounded-full bg-primary hover:bg-primary/80 transition-colors dark:bg-primary-foreground dark:text-background">
                <img aria-hidden="true" alt="settings" src="https://placehold.co/24?text=ðŸ”§" />
            </button>
        </div>
        <div class="flex items-center space-x-4 mb-6">
            <img src="https://placehold.co/64?text=User" alt="user-avatar" class="w-16 h-16 rounded-full border-4 border-accent" />
            <div>
                <h3 class="text-lg font-semibold text-accent-foreground">John Doe</h3>
                <p class="text-muted-foreground">Web Developer</p>
            </div>
        </div>
        <div class="mb-4">
            <label for="name" class="block mb-2 text-accent-foreground">Name</label>
            <input type="text" id="name" name="name" value="John Doe" class="w-full px-3 py-2 rounded-md bg-input focus:outline-none focus:ring focus:ring-primary dark:bg-primary-foreground dark:text-background" />
        </div>
        <div class="mb-4">
            <label for="phone" class="block mb-2 text-accent-foreground">Phone Number</label>
            <input type="tel" id="phone" name="phone" value="123-456-7890" class="w-full px-3 py-2 rounded-md bg-input focus:outline-none focus:ring focus:ring-primary dark:bg-primary-foreground dark:text-background" />
        </div>
        <div class="mb-4">
            <label for="email" class="block mb-2 text-accent-foreground">Email</label>
            <input type="email" id="email" name="email" value="johndoe@example.com" class="w-full px-3 py-2 rounded-md bg-input focus:outline-none focus:ring focus:ring-primary dark:bg-primary-foreground dark:text-background" />
        </div>
        <div class="mb-4">
            <label for="dob" class="block mb-2 text-accent-foreground">Date of Birth</label>
            <input type="date" id="dob" name="dob" value="1990-01-01" class="w-full px-3 py-2 rounded-md bg-input focus:outline-none focus:ring focus:ring-primary dark:bg-primary-foreground dark:text-background" />
        </div>
        <div class="mb-4">
            <label for="weight" class="block mb-2 text-accent-foreground">Weight</label>
            <input type="text" id="weight" name="weight" value="70 kg" class="w-full px-3 py-2 rounded-md bg-input focus:outline-none focus:ring focus:ring-primary dark:bg-primary-foreground dark:text-background" />
        </div>
        <div class="mb-4">
            <label for="height" class="block mb-2 text-accent-foreground">Height</label>
            <input type="text" id="height" name="height" value="170 cm" class="w-full px-3 py-2 rounded-md bg-input focus:outline-none focus:ring focus:ring-primary dark:bg-primary-foreground dark:text-background" />
        </div>
        <div class="mb-4">
            <label for="blood-group" class="block mb-2 text-accent-foreground">Blood Group</label>
            <input type="text" id="blood-group" name="blood-group" value="O+" class="w-full px-3 py-2 rounded-md bg-input focus:outline-none focus:ring focus:ring-primary dark:bg-primary-foreground dark:text-background" />
        </div>
        <button class="w-full bg-accent text-accent-foreground py-2 rounded-md hover:bg-accent/80 transition-colors dark:bg-accent dark:text-accent-foreground">Save Changes</button>
    </div>
</div>



  </body>
</html>
